{% extends "base.html" %}

{% block title %}Home - Community Library Management System{% endblock %}

{% block content %}
<p>{{ message }}</p>

<h2>Add New Book</h2>
<form action="/add_book" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" required><br><br>
    
    <label for="author_id">Author ID:</label>
    <input type="number" id="author_id" name="author_id" required><br><br>

    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" required><br><br>

    <input type="submit" value="Add Book">
</form>

<h2>Update / Delete Book</h2>
<form action="/update_book/1" method="post">
    <h3>Update Book with ID 1</h3>
    <label for="title_u">Title:</label>
    <input type="text" id="title_u" name="title" required><br><br>

    <label for="isbn_u">ISBN:</label>
    <input type="text" id="isbn_u" name="isbn" required><br><br>
    
    <label for="author_id_u">Author ID:</label>
    <input type="number" id="author_id_u" name="author_id" required><br><br>

    <label for="publisher_u">Publisher:</label>
    <input type="text" id="publisher_u" name="publisher" required><br><br>

    <input type="submit" value="Update Book">
</form>

<form action="/delete_book/1" method="post" style="margin-top:20px;">
    <h3>Delete Book with ID 1</h3>
    <input type="submit" value="Delete Book">
</form>
{% endblock %}
